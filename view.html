<!DOCTYPE html>
<html>
<head>
  <title>View Messages</title>
  <style>
     body {
      font-family: sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] {
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>View messages</h1>
  <p>Please input your password to view messages.</p>
  <form method="post" action="/view">
    <label for="password">Password:</label>
    <input type="password" id="password" name="pass"><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
