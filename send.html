<!DOCTYPE html>
<html>
<head>
  <title>Send Message</title>
  <style>
   body {
      font-family: sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
    }
    textarea {
      width: 300px;
      height: 150px;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>Send Message</h1>
  <form method="post" action="/send/inProgress">
    <label for="message">Message:</label><br>
    <textarea name="message" id="message" cols="30" rows="10"></textarea><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
